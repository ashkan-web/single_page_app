<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="css/master.css" />
    <script src="js/main.js" async></script>
    <title>Awesome Answers App</title>
  </head>
  <body>
    <div class="ui container">
      <div class="ui secondary pointing menu navbar">
        <a class="active item">
          Welcome
        </a>
        <a class="item">
          Questions
        </a>
        <a class="item">
          New Question
        </a>
      </div>

      <div class="ui segment">
        <!-- Welcome section -->
        <section class="page active" id="welcome">
          <div class="ui header">
            Welcome to Awesome Answers
          </div>
        </section>
        <!-- Question show section -->
        <section class="page" id="question-show"></section>
        <!-- Question Index section -->
        <section class="page" id="question-index">
          <div class="ui header">Questions</div>
          <div class="ui list question-list"></div>
        </section>
        <!-- Create a new question section -->
        <section class="page" id="question-new">
          <div class="ui header">New Question</div>
          <form class="ui form" id="new-question-form">
            <div class="field">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="enter question title"
              />
            </div>
            <div class="field">
              <label for="body">Body</label>
              <textarea
                name="body"
                id="body"
                placeholder="enter question body"
                rows="3"
              ></textarea>
            </div>
            <button class="ui teal button" type="submit">
              Create Question
            </button>
          </form>
        </section>
        <!-- Edit question section -->
        <section class="page" id="question-edit">
          <div class="ui header">Edit Question</div>
          <form class="ui form" id="edit-question-form">
            <div class="field">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="enter question title"
              />
            </div>
            <div class="field">
              <label for="body">Body</label>
              <textarea
                name="body"
                id="body"
                placeholder="enter question body"
                rows="3"
              ></textarea>
            </div>
            <button class="ui teal button" type="submit">
              Update Question
            </button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
